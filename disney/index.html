<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Experience - Kevin Blinn</title>
    <link rel="stylesheet" href="./disneyStyle.css">
    <script src="../load-navbar.js" defer></script>
    <script rel="stylesheet" href="../navStyle.css"></script>
</head>
<body>
    <header>
        <!-- Navbar Placeholder -->
        <div id="navbar-placeholder"></div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Kevin's Disney Experience</h1>
        <p>Exploring the magic of Disney through technology</p>
    </section>

    <!-- Interactive Gallery -->
    <section class="gallery">
        <h2>My Work</h2>
        <div class="gallery-grid">
            <!-- Add project thumbnails with hover effects -->
            <div class="gallery-item">
                <img src="path/to/project-image1.jpg" alt="Project 1">
                <div class="gallery-overlay">
                    <p>Project 1 Description</p>
                </div>
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <!-- Skills Highlight -->
    <section class="skills">
        <h2>Skills & Technologies</h2>
        <div class="skills-grid">
            <div class="skill-item">
                <img src="path/to/html5-icon.png" alt="HTML5">
                <p>HTML5</p>
            </div>
            <!-- Add more skill items -->
        </div>
    </section>

    <!-- Call to Action -->
    <section class="cta">
        <h2>Let's Create Magic Together!</h2>
        <a href="https://kjblinn.com/contact.html" class="cta-button">Contact Me</a>
    </section>

    <footer>
        <p>&copy; 2024 Kevin Blinn. All rights reserved.</p>
    </footer>
</body>
</html>
